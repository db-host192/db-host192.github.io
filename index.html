<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="dist/mdb.dark.min.css">
    <link rel="stylesheet" href="dist/js-snackbar.css">
    <script src='dist/sql-wasm.js'></script>
    <script src="https://kit.fontawesome.com/d17938427b.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="dist/js-snackbar.js"></script>
    <script src="dist/custom.js"></script>

</head>
<body class="bg-dark">
<div id="loading">
    loading
</div>
<nav id="navbar-panel" class="navbar fixed-top bg-dark" style="display: none;">
    <div class="container-fluid">
        <div class="col-8">
            <button id="start-search-btn" class="btn btn-outline-info w-100 btn-custom-size" onclick="startSearch()">
                <span class="icon-padding-5" id="button-search-text">
                    Search
                </span>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="col-4 p-2">
            <div class="form-outline">
                <input class="form-control sea-color" id="input-query" type="text"/>
                <label class="form-label" for="input-query" id="single-search-label">
                    Single search
                </label>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5 bg-dark">
    <div class="row">
        <div class="col-12 text-center">
            <div id="preloader-db" class="container mt-5" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="results" class="mt-5" onclick="copyResults()"></div>
        </div>
    </div>
</div>
</body>
<script src='dist/mdb.min.js'></script>

<script defer>
    let preloader = document.getElementById('preloader-db')
    let resultsContainer = document.getElementById("results")

    window.addEventListener('load', function () {
        let loader = document.getElementById('loading')
        loader.style.display = 'none'
        let navbarPanel = document.getElementById('navbar-panel')
        navbarPanel.style.display = 'block'
    })

    function startSearch() {

        let userInput = document.getElementById('input-query').value.replace(/[^A-Z0-9]/ig, '').replaceAll(' ', '');
        if (userInput === "") {
            displayToast('Empty query!', 'error')
            console.log('empty query')
            return
        }

        preloader.style.display = 'block'
        resultsContainer.style.display = 'none'
        resultsContainer.innerText = ''

        let searchButton = document.getElementById('start-search-btn')
        let buttonText = document.getElementById('button-search-text')
        let inputQuery = String(userInput + '%')
        console.log(inputQuery)
        buttonText.innerText = 'Searching'
        searchButton.style.pointerEvents = 'none';
        searchButton.style.opacity = '0.5';

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'input.db', true);
        xhr.responseType = 'arraybuffer';

        xhr.onload = e => {
            const uInt8Array = new Uint8Array(xhr.response);
            let config = {
                locateFile: filename => `/dist/${filename}`
            }
            initSqlJs(config).then(function (SQL) {
                const db = new SQL.Database(uInt8Array);
                const contents = db.exec(`SELECT * FROM parsed_users where lower(username) LIKE '${inputQuery}'`);
                if (contents[0]) {
                    let rows = contents[0].values
                    for (let i = 0; i < rows.length; i++) {
                        let resultItem = document.createElement("p")
                        resultsContainer.append(rows[i][1], resultItem)
                    }
                    resultsContainer.style.display = 'initial'
                } else {
                    resultsContainer.style.display = 'initial'
                    let resultItem = document.createElement("p")
                    resultsContainer.append('Not found!', resultItem)
                }
                buttonText.innerText = 'Search'
                searchButton.style.pointerEvents = 'all';
                searchButton.style.opacity = '1';
                preloader.style.display = 'none'
            })
        };
        xhr.send();
    }
</script>
</html>
