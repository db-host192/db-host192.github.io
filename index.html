<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="dist/mdb.dark.min.css">
    <script src='dist/sql-wasm.js'></script>
    <script src='dist/mdb.min.js'></script>
    <script src="https://kit.fontawesome.com/d17938427b.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <button class="btn btn-outline-primary btn-custom-size w-100 btn-block"
                    id="search-button"
                    onclick="startSearch()">
                                    <span class="icon-padding-5" id="button-search-text">
                                        Start search
                                    </span>
                <i class="fas fa-sync-alt" id="sync-icon"></i>
            </button>
            <div id="results" class="mt-3">

            </div>
        </div>
    </div>
</div>
</body>
<script defer>
    function startSearch() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'input.db', true);
        xhr.responseType = 'arraybuffer';

        xhr.onload = e => {
            const uInt8Array = new Uint8Array(xhr.response);
            config = {
                locateFile: filename => `/dist/${filename}`
            }
            let resultsContainer = document.getElementById('results')
            initSqlJs(config).then(function (SQL) {
                const db = new SQL.Database(uInt8Array);
                const contents = db.exec("SELECT * FROM parsed_users limit 100");
                if (contents[0]) {
                    let rows = contents[0].values
                    for (let i = 0; i < rows.length; i++) {
                        let resultItem = document.createElement("p")
                        resultsContainer.append(rows[i][0], resultItem)
                        // document.write(rows[i][0])
                        // document.write("</br>")
                    }
                } else {
                    document.write("not found")
                }
            })
        };
        xhr.send();
    }
</script>
</html>
